<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a figma plugin" />
    <meta name="author" content="Sebastien Andre" />
    <meta name="keywords" content="Web development, figma, software, web app" />

    <title>Remix | A figma plugin</title>

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
  </head>
  <body>
    <nav class="nav row flex">
      <!--Nav logo-->
      <div class="nav__logo">
        <a href="/"
          ><img src="./Assets/Remix-logo.svg" alt="Remix homepage"
        /></a>
      </div>

      <!--Nev burger menu mobile-->
      <div class="nav__burger flex">
        <span class="nav__icon">&nbsp;</span>
      </div>

      <!--Nav links-->
      <ul class="nav__navigation">
        <li><a href="/" class="nav__links">product</a></li>
        <li><a href="/" class="nav__links">pricing</a></li>
        <li><a href="/" class="nav__links">for sketch</a></li>
      </ul>

      <div class="nav__actions">
        <!--Nav switch-->

        <div class="nav__toggle toggle">
          <input type="checkbox" id="toggle" class="toggle__input" />
          <label for="toggle" class="toggle__switch">
            <span> <img src="./Assets/Light.svg" alt="Light" /> Light </span>
            <span>
              <svg
                width="21"
                height="22"
                viewBox="0 0 21 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.2628 16.1162C12.4326 18.3275 7.63635 17.0962 5.54505 13.474C3.45375 9.85174 4.78553 5.08236 8.6157 2.87101C9.08714 2.59882 9.57617 2.38595 10.0876 2.21458C9.88986 3.00709 9.82613 3.89964 9.87341 4.80961C9.97248 6.71611 10.5678 8.85359 11.6602 10.543C12.6182 12.0246 13.9288 13.4244 15.3695 14.3433C16.0267 14.7625 16.7473 15.1026 17.4946 15.2873C17.117 15.5847 16.7007 15.8634 16.2628 16.1162Z"
                  stroke="#595959"
                  stroke-width="2"
                />
              </svg>
              Dark
            </span>
          </label>
        </div>

        <!--Nav CTAS-->
        <a href="#" class="nav__login nav__links">Sign in</a>
        <button type="button" class="btn btn--yellow">
          <img src="./Assets/figma-logo.svg" alt="Get the plugin" /> Get figma
          plugin
        </button>
      </div>
    </nav>

    <header class="header row">
      <div class="header__img">
        <img src="./Assets/hero-light.svg" alt="porfolio" />
      </div>

      <!--

      -->
      <div class="header__hero">
        <h1 class="header__title title--h1">
          Developer hand-off has <span>never</span> been easier.
        </h1>
        <p class="header__paragraph p--hero">
          Remix is a Figma and Sketch plugin that was made with Developers in
          mind. Create custom React components in seconds, copy CSS code in one
          click, and export your assets effortlessly.
        </p>

        <button type="button" class="btn btn--yellow">
          <img src="./Assets/figma-logo.svg" alt="Get the plugin" /> Get figma
          plugin
        </button>
      </div>
    </header>

    <svg class="figma">
      <use
        xlink:href="images/sprite.svg#facebook"
        href="./src/sprite.svg#figma"
      ></use>
    </svg>
    <script src="./src/js/app.js"></script>
  </body>
</html>
